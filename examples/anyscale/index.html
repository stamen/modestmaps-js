<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Modest Maps JS - Any Zoom Demo</title>
<script type="text/javascript" src="../../modestmaps.js"></script>
<script type="text/javascript">

var map;

function initMap() {

    var container = document.getElementById('container');

    var template = 'http://{S}tile.openstreetmap.org/{Z}/{X}/{Y}.png';
    var subdomains = [ '', 'a.', 'b.', 'c.' ];
    var provider = new MM.TemplatedLayer(template, subdomains);

    map = new MM.Map('map', provider, null, [
        MM.MouseWheelHandler().precise(true)
    ]);

    map.setCenterZoom(new MM.Location(37.811530, -122.2666097), 14);

}

</script>
<style type="text/css">
div#map:focus {
  outline: 0;
}
</style>
</head>
<body onload="initMap()" style="margin:0; padding:0; border:0">
<div id="container" style="width: 100%; height: 100%; overflow: hidden; -webkit-touch-callout: none; -webkit-user-select: none; -webkit-tap-highlight-color: rgba(0,0,0,0);">
  <div id="map" style="width: 100%; height: 100%;" tabindex="0">
  </div>
</div>
</body>
</html>
