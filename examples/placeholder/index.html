<!DOCTYPE html>
<html>
<head>
<title>Modest Maps JS: Placeholder tiles</title>
<script type="text/javascript" src="../../modestmaps.js"></script>
<script type="text/javascript">
    var map;
    function initMap() {
        // "import" the namespace
        var MM = com.modestmaps;
        
        var provider = new MM.TemplatedLayer("http://placehold.it/256/ccc/000.png&text={Z}/{X}/{Y}");
        map = new MM.Map('map', provider)
        map.setCenterZoom(new MM.Location(37.804656, -122.263606), 14);
    }
</script>
<style type="text/css">
    #map {
        height: 500px;
    }

    #map img {
        border: 1px solid #999;
    }
</style>
</head>
<body onload="initMap()">
<h1>Modest Maps JS: Placeholder tiles</h1>
<p>This example uses the <a href="http://placehold.it/">Placehold.it</a> service to render image tiles that report their tile coordinates.</p>
<p><a href="javascript:map.zoomIn()">zoom in</a> | <a href="javascript:map.zoomOut()">zoom out</a>
<br><a href="javascript:map.panLeft()">pan left</a> | <a href="javascript:map.panRight()">pan right</a> | <a href="javascript:map.panDown()">pan down</a> | <a href="javascript:map.panUp()">pan up</a></p>
<div id="map">
</div>
</body>
</html>
